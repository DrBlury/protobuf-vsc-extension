syntax = "proto3";

package test.common;

// Common message type that will be referenced from other files
message Timestamp
{
	int64 seconds = 1;
	int32 nanos = 2;
}

// Another common type
message Duration {
	int64 seconds = 1;
	int32 nanos = 2;
}

// Enum for testing cross-file references
enum Status {
	STATUS_UNSPECIFIED = 0;
	STATUS_ACTIVE = 1;
	STATUS_INACTIVE = 2;
}
