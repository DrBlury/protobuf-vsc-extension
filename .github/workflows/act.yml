# Lightweight workflow for local testing with act
# Run with: act -W .github/workflows/act.yml
name: Local Test (act)

on:
    workflow_dispatch:
    push:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm ci

            - name: Lint
              run: npm run lint

            - name: Compile
              run: npm run compile

            - name: Run tests
              run: npm test
