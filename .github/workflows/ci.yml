name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Combined lint + compile job to reduce overhead
  lint-and-compile:
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Cache tree-sitter WASM
        id: cache-tree-sitter
        uses: actions/cache@v4
        with:
          path: out/tree-sitter/
          key: tree-sitter-${{ runner.os }}-${{ hashFiles('tree-sitter-proto/package.json', 'tree-sitter-proto/*.scm') }}

      - name: Build tree-sitter if not cached
        if: steps.cache-tree-sitter.outputs.cache-hit != 'true'
        run: npm run build:tree-sitter

      - name: Compile
        run: npm run compile

  build:
    runs-on: ${{ matrix.os }}
    needs: lint-and-compile
    strategy:
      fail-fast: true
      matrix:
        # Primary: test on all OS with latest LTS
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [24]
        include:
          # Also test older LTS versions on Linux only (cost optimization)
          - os: ubuntu-latest
            node-version: 20
          - os: ubuntu-latest
            node-version: 22

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Cache tree-sitter WASM
        id: cache-tree-sitter
        uses: actions/cache@v4
        with:
          path: out/tree-sitter/
          key: tree-sitter-${{ runner.os }}-${{ hashFiles('tree-sitter-proto/package.json', 'tree-sitter-proto/*.scm') }}

      - name: Build tree-sitter if not cached
        if: steps.cache-tree-sitter.outputs.cache-hit != 'true'
        run: npm run build:tree-sitter

      - name: Run tests
        run: npm test

  coverage:
    runs-on: ubuntu-latest
    needs: [lint-and-compile, build, pre-commit]
    if: ${{ !startsWith(github.ref, 'refs/tags/v') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  release-workflow:
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    uses: ./.github/workflows/release.yml

  pre-commit:
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit hooks
        run: pre-commit run --all-files
