name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-compile:
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Cache tree-sitter WASM
        id: cache-tree-sitter
        uses: actions/cache@v4
        with:
          path: out/tree-sitter/
          key: tree-sitter-wasm-${{ hashFiles('tree-sitter-proto/src/**', 'tree-sitter-proto/grammar.js') }}

      - name: Build tree-sitter if not cached
        if: steps.cache-tree-sitter.outputs.cache-hit != 'true'
        run: npm run build:tree-sitter

      - name: Upload tree-sitter WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: tree-sitter-wasm
          path: out/tree-sitter/
          retention-days: 1

      - name: Compile
        run: npm run compile

  build:
    runs-on: ${{ matrix.os }}
    needs: lint-and-compile
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [24]
        include:
          - os: ubuntu-latest
            node-version: 20
          - os: ubuntu-latest
            node-version: 22

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download tree-sitter WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: tree-sitter-wasm
          path: out/tree-sitter/

      - name: Run tests
        run: npm test

  coverage:
    runs-on: ubuntu-latest
    needs: [lint-and-compile, build, pre-commit]
    if: ${{ !startsWith(github.ref, 'refs/tags/v') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download tree-sitter WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: tree-sitter-wasm
          path: out/tree-sitter/

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  release-workflow:
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    uses: ./.github/workflows/release.yml

  pre-commit:
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run pre-commit hooks
        run: pip install pre-commit && pre-commit run --all-files
