name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-compile:
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Cache tree-sitter WASM
        id: cache-tree-sitter
        uses: actions/cache@v4
        with:
          path: out/tree-sitter/
          key: tree-sitter-wasm-${{ hashFiles('tree-sitter-proto/src/**', 'tree-sitter-proto/grammar.js') }}

      - name: Build tree-sitter if not cached
        if: steps.cache-tree-sitter.outputs.cache-hit != 'true'
        run: npm run build:tree-sitter

      - name: Upload tree-sitter WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: tree-sitter-wasm
          path: out/tree-sitter/
          retention-days: 1

      - name: Compile
        run: npm run compile

  build:
    runs-on: ${{ matrix.os }}
    needs: lint-and-compile
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [24]
        include:
          - os: ubuntu-latest
            node-version: 20
          - os: ubuntu-latest
            node-version: 22

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download tree-sitter WASM artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: tree-sitter-wasm
          path: out/tree-sitter/

      - name: Run tests
        run: npm test

  coverage:
    runs-on: ubuntu-latest
    needs: [lint-and-compile, build, security-scan, pre-commit]
    if: ${{ !startsWith(github.ref, 'refs/tags/v') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download tree-sitter WASM artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: tree-sitter-wasm
          path: out/tree-sitter/

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  release-workflow:
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    uses: ./.github/workflows/release.yml

  security-scan:
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate SBOM
        run: |
          npm install -g @cyclonedx/cyclonedx-npm
          cyclonedx-npm --output-file sbom.json --output-format json

      - name: Run Grype Vulnerability Scan
        uses: anchore/scan-action@v6
        id: grype-scan
        with:
          path: "."
          fail-build: false
          severity-cutoff: critical
          output-format: sarif
          output-file: grype-results.sarif

      - name: Upload Grype SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: always() && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        with:
          sarif_file: grype-results.sarif

      - name: Fail on critical vulnerabilities
        if: steps.grype-scan.outputs.sarif != '' && github.event_name == 'push'
        run: |
          # Parse SARIF for critical vulnerabilities and fail if found
          CRITICAL_COUNT=$(jq '[.runs[].results[] | select(.level == "error")] | length' grype-results.sarif 2>/dev/null || echo "0")
          if [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo "::error::Found $CRITICAL_COUNT critical vulnerabilities"
            exit 1
          fi
          echo "No critical vulnerabilities found"

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
          retention-days: 30

      - name: Run npm audit
        run: |
          npm audit --audit-level=moderate || true

  pre-commit:
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
    needs: [lint-and-compile, security-scan]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run pre-commit hooks
        run: pip install pre-commit && pre-commit run --all-files
