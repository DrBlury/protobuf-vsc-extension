name: Release

on:
  workflow_call:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag (removes 'v' prefix if present)
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update package.json version
        run: |
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version --allow-same-version
          echo "Updated package.json to version ${{ steps.version.outputs.VERSION }}"

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Compile
        run: npm run compile

      - name: Run tests
        run: npm test

      - name: Generate SBOM for Release
        run: |
          npm install -g @cyclonedx/cyclonedx-npm
          cyclonedx-npm --output-file release-sbom.json --output-format json

      - name: Run Grype Security Scan
        uses: anchore/scan-action@v6
        with:
          path: "."
          fail-build: false
          severity-cutoff: high
          output-format: sarif
          output-file: release-grype.sarif

      - name: Upload Release SBOM
        uses: actions/upload-artifact@v6
        with:
          name: release-sbom
          path: release-sbom.json
          retention-days: 90

      - name: Dependency Audit
        run: npm audit --audit-level=moderate

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package extension
        run: vsce package

      - name: Publish to Open VSX
        run: npx ovsx publish *.vsix
        env:
          OVSX_PAT: ${{ secrets.OPEN_VSX_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.vsix"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
