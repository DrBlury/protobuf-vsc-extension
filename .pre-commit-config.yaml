repos:
  - repo: local
    hooks:
      - id: npm-lint
        name: npm lint
        entry: npm
        args: ["run", "lint", "--", "--max-warnings=0"]
        language: system
        pass_filenames: false

      - id: npm-test
        name: npm test
        entry: npm
        args: ["test"]
        language: system
        pass_filenames: false
